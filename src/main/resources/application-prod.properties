# =============================================
# PRODUCTION CONFIGURATION FOR AIVEN + RENDER
# =============================================

# Application Name
spring.application.name=edu.tlu.seagame

# MySQL Aiven Database Configuration (using Environment Variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/seagame_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration (enable cache for production)
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML

# Server Port (Render will set PORT environment variable)
server.port=${PORT:8080}

# Session Configuration
server.servlet.session.timeout=30m

# Logging Configuration
logging.level.root=WARN
logging.level.edu.thanglong=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
