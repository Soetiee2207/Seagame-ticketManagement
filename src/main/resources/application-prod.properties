# Production Configuration for Cloud Deployment
# This file is activated when SPRING_PROFILES_ACTIVE=prod

# Application Name
spring.application.name=edu.tlu.seagame

# MySQL Database Configuration (Use environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/seagame_db}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration (Enable caching in production)
spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML

# Server Port (Railway uses PORT env variable)
server.port=${PORT:8080}

# Session Configuration
server.servlet.session.timeout=30m

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
