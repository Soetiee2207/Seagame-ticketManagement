<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Vé của tôi - SEA Games')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-fill">
        <div class="container py-5">
            <h2 class="mb-4">
                <i class="bi bi-ticket-perforated me-2"></i>Vé của tôi
            </h2>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${#lists.isEmpty(tickets)}" class="text-center py-5">
                <i class="bi bi-ticket display-1 text-muted"></i>
                <p class="text-muted mt-3">Bạn chưa đặt vé nào</p>
                <a th:href="@{/matches}" class="btn btn-primary">
                    <i class="bi bi-calendar-event me-2"></i>Xem các trận đấu
                </a>
            </div>

            <div class="row g-4">
                <div th:each="ticket : ${tickets}" class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm border-0 ticket-card">
                        <div class="card-header" th:classappend="${ticket.status == 0} ? 'bg-success' : 'bg-secondary'"
                            th:attrappend="class=${' text-white'}">
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0"><i class="bi bi-ticket-fill me-2"></i>Vé điện tử</h6>
                                <span class="badge"
                                    th:classappend="${ticket.status == 0} ? 'bg-light text-success' : 'bg-light text-secondary'"
                                    th:text="${ticket.statusText}">Trạng thái</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <h5 class="text-primary mb-3" th:text="${ticket.matchName}">Tên trận đấu</h5>

                            <div class="ticket-info">
                                <p class="mb-2">
                                    <i class="bi bi-upc me-2 text-muted"></i>
                                    <strong>Mã vé:</strong>
                                    <code class="ticket-code" th:text="${ticket.ticketCode}">UUID</code>
                                </p>
                                <p class="mb-2">
                                    <i class="bi bi-pin-map me-2 text-muted"></i>
                                    <strong>Ghế:</strong> <span th:text="${ticket.seatCode}">A01</span>
                                    <span class="badge bg-warning text-dark ms-1"
                                        th:text="${ticket.categoryName}">VIP</span>
                                </p>
                                <p class="mb-2">
                                    <i class="bi bi-geo-alt me-2 text-muted"></i>
                                    <strong>Địa điểm:</strong> <span th:text="${ticket.location}">Sân vận động</span>
                                </p>
                                <p class="mb-2">
                                    <i class="bi bi-calendar-check me-2 text-muted"></i>
                                    <strong>Thời gian:</strong>
                                    <span th:text="${#temporals.format(ticket.matchTime, 'dd/MM/yyyy HH:mm')}">Thời
                                        gian</span>
                                </p>
                                <p class="mb-2">
                                    <i class="bi bi-cash me-2 text-muted"></i>
                                    <strong>Giá vé:</strong>
                                    <span class="text-success fw-bold"
                                        th:text="${#numbers.formatDecimal(ticket.price, 0, 0) + ' VNĐ'}">500,000
                                        VNĐ</span>
                                </p>
                                <p class="mb-0 small text-muted">
                                    <i class="bi bi-clock me-2"></i>
                                    Đặt lúc: <span
                                        th:text="${#temporals.format(ticket.bookingTime, 'dd/MM/yyyy HH:mm')}">Booking
                                        time</span>
                                </p>
                            </div>
                        </div>
                        <div class="card-footer bg-light">
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">Xuất trình mã vé khi check-in</small>
                                <i class="bi bi-qr-code fs-4 text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>

</html>
