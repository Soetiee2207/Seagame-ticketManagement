<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">SEA Games Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>

    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-trophy-fill me-2"></i>SEA Games 2025
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-house me-1"></i>Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/matches}"><i class="bi bi-calendar-event me-1"></i>Trận đấu</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null}">
                        <a class="nav-link" th:href="@{/my-tickets}"><i class="bi bi-ticket-perforated me-1"></i>Vé của
                            tôi</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser != null && currentUser.role == 'ADMIN'}">
                        <a class="nav-link" th:href="@{/admin}"><i class="bi bi-gear me-1"></i>Quản trị</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-in-right me-1"></i>Đăng
                            nhập</a>
                    </li>
                    <li class="nav-item" th:if="${currentUser == null}">
                        <a class="nav-link" th:href="@{/register}"><i class="bi bi-person-plus me-1"></i>Đăng ký</a>
                    </li>
                    <li class="nav-item dropdown" th:if="${currentUser != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i><span th:text="${currentUser.fullName}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li class="px-3 py-2 text-success fw-bold">
                                <i class="bi bi-wallet2 me-2"></i>
                                <span
                                    th:text="${#numbers.formatDecimal(currentUser.balance, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">0
                                    VNĐ</span>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/wallet}"><i class="bi bi-plus-circle me-2"></i>Nạp
                                    tiền</a></li>
                            <li><a class="dropdown-item" th:href="@{/my-tickets}"><i class="bi bi-ticket me-2"></i>Vé
                                    của tôi</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/logout}"><i
                                        class="bi bi-box-arrow-right me-2"></i>Đăng xuất</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="footer bg-dark text-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 SEA Games Ticket System - Đại học Thăng Long</p>
        </div>
    </footer>

    <th:block th:fragment="scripts">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/main.js}"></script>
    </th:block>

</body>

</html>
