<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Đăng nhập - SEA Games')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-fill">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card shadow-lg border-0">
                        <div class="card-header bg-primary text-white text-center py-4">
                            <h3 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập</h3>
                        </div>
                        <div class="card-body p-4">
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                                <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/login}" th:object="${loginRequest}" method="post">
                                <div class="mb-3">
                                    <label class="form-label"><i class="bi bi-person me-1"></i>Tên đăng nhập</label>
                                    <input type="text" th:field="*{username}" class="form-control form-control-lg"
                                        placeholder="Nhập tên đăng nhập" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label"><i class="bi bi-key me-1"></i>Mật khẩu</label>
                                    <input type="password" th:field="*{password}" class="form-control form-control-lg"
                                        placeholder="Nhập mật khẩu" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                                </button>
                            </form>

                            <hr class="my-4">
                            <p class="text-center text-muted mb-0">
                                Chưa có tài khoản? <a th:href="@{/register}" class="text-primary">Đăng ký ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>

</html>
