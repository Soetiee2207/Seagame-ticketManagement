<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Check-in vé - Admin')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-fill">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="bi bi-qr-code-scan me-2"></i>Check-in vé
                </h2>
                <a th:href="@{/admin}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại Dashboard
                </a>
            </div>

            <div class="row g-4">
                <!-- QR Scanner Column -->
                <div class="col-md-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-camera me-2"></i>Quét mã QR</h5>
                        </div>
                        <div class="card-body text-center p-4">
                            <div id="qr-reader" style="width: 100%;"></div>
                            <div id="qr-reader-results" class="mt-3"></div>
                            <p class="text-muted mt-3 mb-0">
                                <i class="bi bi-info-circle me-1"></i>
                                Hướng camera vào mã QR trên vé để quét
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Manual Input Column -->
                <div class="col-md-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="bi bi-keyboard me-2"></i>Nhập mã vé</h5>
                        </div>
                        <div class="card-body p-4">
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                                <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/admin/checkin}" method="post" id="checkin-form">
                                <div class="mb-4">
                                    <label class="form-label"><i class="bi bi-upc me-1"></i>Mã vé</label>
                                    <input type="text" name="ticketCode" id="ticketCode"
                                        class="form-control form-control-lg text-uppercase"
                                        placeholder="Nhập mã 8 ký tự hoặc quét QR..." required autofocus>
                                    <div class="form-text">
                                        Nhập 8 ký tự đầu của mã vé (VD: 550E8400) hoặc quét QR code
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-info btn-lg w-100">
                                    <i class="bi bi-check2-circle me-2"></i>Xác nhận Check-in
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Checked Ticket Info -->
                    <div th:if="${checkedTicket}" class="card shadow-sm border-0 mt-4">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0"><i class="bi bi-check-circle-fill me-2"></i>✓ Đã check-in thành công!</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <p class="mb-2"><strong>Trận đấu:</strong></p>
                                    <p th:text="${checkedTicket.matchName}">Tên trận</p>
                                </div>
                                <div class="col-6">
                                    <p class="mb-2"><strong>Ghế:</strong></p>
                                    <p>
                                        <span class="badge bg-primary" th:text="${checkedTicket.seatCode}">A01</span>
                                        <span class="badge bg-warning text-dark"
                                            th:text="${checkedTicket.categoryName}">VIP</span>
                                    </p>
                                </div>
                                <div class="col-6">
                                    <p class="mb-2"><strong>Địa điểm:</strong></p>
                                    <p th:text="${checkedTicket.location}">Sân vận động</p>
                                </div>
                                <div class="col-6">
                                    <p class="mb-2"><strong>Thời gian trận:</strong></p>
                                    <p th:text="${#temporals.format(checkedTicket.matchTime, 'dd/MM/yyyy HH:mm')}">Thời
                                        gian</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>

    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const html5QrCode = new Html5Qrcode("qr-reader");
            const resultsDiv = document.getElementById("qr-reader-results");
            const ticketInput = document.getElementById("ticketCode");
            const checkinForm = document.getElementById("checkin-form");

            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                (decodedText, decodedResult) => {
                    // Put scanned code in input and submit
                    ticketInput.value = decodedText;
                    resultsDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle me-2"></i>Đã quét: ' + decodedText.substring(0, 8).toUpperCase() + '</div>';

                    // Auto submit after short delay
                    setTimeout(() => {
                        checkinForm.submit();
                    }, 500);
                },
                (errorMessage) => {
                    // Ignore scan errors (no QR found)
                }
            ).catch((err) => {
                resultsDiv.innerHTML = '<div class="alert alert-warning"><i class="bi bi-exclamation-triangle me-2"></i>Không thể truy cập camera. Vui lòng nhập mã thủ công.</div>';
            });
        });
    </script>
</body>

</html>
