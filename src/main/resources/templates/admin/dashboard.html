<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Quản trị - SEA Games')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-fill">
        <div class="container py-5">
            <h2 class="mb-4">
                <i class="bi bi-speedometer2 me-2"></i>Bảng điều khiển Admin
            </h2>

            <!-- Stats Cards -->
            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="card bg-primary text-white shadow-sm border-0">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-white-50 mb-1">Tổng số vé</h6>
                                    <h2 class="mb-0" th:text="${totalTickets}">0</h2>
                                </div>
                                <i class="bi bi-ticket-perforated display-4 opacity-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-success text-white shadow-sm border-0">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-white-50 mb-1">Đã check-in</h6>
                                    <h2 class="mb-0" th:text="${checkedInTickets}">0</h2>
                                </div>
                                <i class="bi bi-check-circle display-4 opacity-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card bg-warning text-dark shadow-sm border-0">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="opacity-75 mb-1">Chưa check-in</h6>
                                    <h2 class="mb-0" th:text="${totalTickets - checkedInTickets}">0</h2>
                                </div>
                                <i class="bi bi-hourglass-split display-4 opacity-50"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="bi bi-qr-code-scan me-2"></i>Check-in nhanh</h5>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">Quét hoặc nhập mã vé để check-in khách hàng.</p>
                            <a th:href="@{/admin/checkin}" class="btn btn-info">
                                <i class="bi bi-qr-code me-2"></i>Đi tới Check-in
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Quản lý vé</h5>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">Xem danh sách tất cả các vé đã được đặt.</p>
                            <a th:href="@{/admin/tickets}" class="btn btn-secondary">
                                <i class="bi bi-ticket me-2"></i>Xem danh sách vé
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>

</html>
