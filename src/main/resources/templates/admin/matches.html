<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Quản lý Trận đấu - SEA Games')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-fill">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-trophy me-2"></i>Quản lý Trận đấu
                </h2>
                <a th:href="@{/admin/matches/add}" class="btn btn-success">
                    <i class="bi bi-plus-circle me-2"></i>Thêm trận đấu mới
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Matches Table -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên trận đấu</th>
                                    <th>Địa điểm</th>
                                    <th>Thời gian</th>
                                    <th class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${#lists.isEmpty(matches)}">
                                    <td colspan="5" class="text-center text-muted py-4">
                                        <i class="bi bi-inbox display-4 d-block mb-2"></i>
                                        Chưa có trận đấu nào
                                    </td>
                                </tr>
                                <tr th:each="match : ${matches}">
                                    <td th:text="${match.id}"></td>
                                    <td>
                                        <strong th:text="${match.matchName}"></strong>
                                    </td>
                                    <td>
                                        <i class="bi bi-geo-alt me-1"></i>
                                        <span th:text="${match.location}"></span>
                                    </td>
                                    <td>
                                        <i class="bi bi-calendar-event me-1"></i>
                                        <span
                                            th:text="${#temporals.format(match.startTime, 'dd/MM/yyyy HH:mm')}"></span>
                                    </td>
                                    <td class="text-center">
                                        <a th:href="@{/admin/matches/edit/{id}(id=${match.id})}"
                                            class="btn btn-sm btn-warning me-1">
                                            <i class="bi bi-pencil"></i> Sửa
                                        </a>
                                        <form th:action="@{/admin/matches/delete/{id}(id=${match.id})}" method="post"
                                            class="d-inline"
                                            onsubmit="return confirm('Bạn có chắc muốn xóa trận đấu này?');">
                                            <button type="submit" class="btn btn-sm btn-danger">
                                                <i class="bi bi-trash"></i> Xóa
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Back to Dashboard -->
            <div class="mt-4">
                <a th:href="@{/admin}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại Dashboard
                </a>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>

</html>
