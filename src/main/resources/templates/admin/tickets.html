<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Danh sách vé - Admin')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-fill">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="bi bi-ticket-perforated me-2"></i>Danh sách vé
                </h2>
                <a th:href="@{/admin}" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại Dashboard
                </a>
            </div>

            <div th:if="${#lists.isEmpty(tickets)}" class="text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <p class="text-muted mt-3">Chưa có vé nào được đặt</p>
            </div>

            <div th:if="${!#lists.isEmpty(tickets)}" class="card shadow-sm border-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Mã vé</th>
                                <th>Trận đấu</th>
                                <th>Ghế</th>
                                <th>Hạng</th>
                                <th>Giá</th>
                                <th>Thời gian đặt</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ticket : ${tickets}">
                                <td><code th:text="${#strings.substring(ticket.ticketCode, 0, 8) + '...'}">UUID</code>
                                </td>
                                <td th:text="${ticket.matchName}">Trận đấu</td>
                                <td><span class="badge bg-primary" th:text="${ticket.seatCode}">A01</span></td>
                                <td><span class="badge bg-warning text-dark" th:text="${ticket.categoryName}">VIP</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(ticket.price, 0, 0) + ' VNĐ'}">500,000</td>
                                <td th:text="${#temporals.format(ticket.bookingTime, 'dd/MM/yyyy HH:mm')}">Thời gian
                                </td>
                                <td>
                                    <span class="badge"
                                        th:classappend="${ticket.status == 0} ? 'bg-success' : 'bg-secondary'"
                                        th:text="${ticket.statusText}">Trạng thái</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>

</html>
