<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head('Form Trận đấu - SEA Games')}"></head>

<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-fill">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i class="bi bi-trophy me-2"></i>
                                <span th:if="${isEdit}">Chỉnh sửa Trận đấu</span>
                                <span th:unless="${isEdit}">Thêm Trận đấu mới</span>
                            </h4>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/admin/matches/save}" method="post">
                                <!-- Hidden ID for edit -->
                                <input type="hidden" name="id" th:value="${match.id}" th:if="${isEdit}">

                                <!-- Match Name -->
                                <div class="mb-3">
                                    <label for="matchName" class="form-label">
                                        <i class="bi bi-card-text me-1"></i>Tên trận đấu <span
                                            class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="matchName" name="matchName"
                                        th:value="${match.matchName}"
                                        placeholder="VD: Việt Nam vs Thái Lan - Bóng đá nam" required>
                                </div>

                                <!-- Location -->
                                <div class="mb-3">
                                    <label for="location" class="form-label">
                                        <i class="bi bi-geo-alt me-1"></i>Địa điểm <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="location" name="location"
                                        th:value="${match.location}" placeholder="VD: Sân vận động Mỹ Đình" required>
                                </div>

                                <!-- Start Time -->
                                <div class="mb-4">
                                    <label for="startTime" class="form-label">
                                        <i class="bi bi-calendar-event me-1"></i>Thời gian bắt đầu <span
                                            class="text-danger">*</span>
                                    </label>
                                    <input type="datetime-local" class="form-control" id="startTime" name="startTime"
                                        th:value="${match.startTime != null ? #temporals.format(match.startTime, 'yyyy-MM-dd''T''HH:mm') : ''}"
                                        required>
                                </div>

                                <!-- Buttons -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/admin/matches}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left me-2"></i>Hủy
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-lg me-2"></i>
                                        <span th:if="${isEdit}">Cập nhật</span>
                                        <span th:unless="${isEdit}">Thêm mới</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>

</html>
